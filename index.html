            padding: 10px;
            text-align: left;
        }
        .payment-table th {
            background-color: #4CAF50;
            color: white;
        }
        .payment-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .payment-table input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
