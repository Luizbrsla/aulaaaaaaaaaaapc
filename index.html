<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Água</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #00796b;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #004d40;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-details {
            margin: 20px 0;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #004d40;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #00796b;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #004d40;
        }
    </style>
</head>

        <img src="https://via.placeholder.com/800x400?text=Água+Mineral" alt="Água Mineral">
        <div class="product-details">
            <p><strong>Descrição:</strong> Água mineral pura e refrescante, ideal para todos os momentos. Embalada em garrafa de 500ml.</p>
            <p class="price">R$ 2,50</p>
        </div>

                <input type="text" id="nome" name="nome" required>

                <input type="email" id="email" name="email" required>
